{% extends 'blog/base.html' %}

{% block title %}Subir imagen para "{{ post.title }}"{% endblock %}

{% block main %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h1 style="font-family: 'Georgia', serif; color: #333;">Subir una imagen para "{{ post.title }}"</h1>

    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
            Subir imagen
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{% url 'post' post_id=post.id %}" style="color: #007bff; text-decoration: none;">Volver al post</a>
    </p>
</div>
{% endblock %}
