{% extends 'blog/base.html' %}

{% block title %}Crear un Nuevo Post{% endblock %}

{% block main %}
<div style="margin-bottom: 30px;">
    <h1 style="font-family: 'Georgia', serif; color: #333;">Crear un Nuevo Post</h1>

    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        {{ posting.as_p }}
        
        <div style="margin-top: 20px;">
            <label for="image" style="font-size: 1rem; color: #555;">Subir una imagen:</label>
            <input type="file" name="image" id="image" style="display: block; margin-top: 10px;">
        </div>
        
        <button type="submit" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Publicar
        </button>
    </form>

    <a href="{% url 'home' %}" style="display: inline-block; margin-top: 20px; font-size: 1rem; color: #007bff; text-decoration: none;">
        Volver a la lista de posts
    </a>
</div>
{% endblock %}
