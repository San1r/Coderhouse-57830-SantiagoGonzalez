{% extends 'blog/base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block main %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h2 style="font-family: 'Georgia', serif; color: #333;">Iniciar sesión</h2>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
            Iniciar sesión
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none;">¿No tienes una cuenta? Regístrate aquí.</a>
    </p>
</div>
{% endblock %}
