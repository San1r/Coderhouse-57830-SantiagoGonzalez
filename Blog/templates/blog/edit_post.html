{% extends 'blog/base.html' %}

{% block title %}Editar {{ post.title }}{% endblock %}

{% block main %}
<div style="margin-bottom: 30px;">
    <h1 style="font-family: 'Georgia', serif; color: #333;">Editar "{{ post.title }}"</h1>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Guardar cambios
        </button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'post' post_id=post.id %}" style="font-size: 1rem; color: #007bff; text-decoration: none;">
            Volver al post
        </a>
        <a href="{% url 'upload_image' post_id=post.id %}" style="font-size: 1rem; color: #007bff; text-decoration: none; margin-left: 20px;">
            Subir una imagen
        </a>
    </div>
</div>
{% endblock %}
