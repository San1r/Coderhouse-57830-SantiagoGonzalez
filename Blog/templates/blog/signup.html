{% extends 'blog/base.html' %}

{% block title %}Registrarse{% endblock %}

{% block main %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h1 style="font-family: 'Georgia', serif; color: #333;">Registrarse</h1>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
            Registrarse
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Ya tengo una cuenta</a>
    </p>
</div>
{% endblock %}
